<html>
<head>
<title>Login Page </title>

<style> 

body{

    background-color: white;
    margin: 0;
    padding:16px;

}
.social-icon {
    width: 50px;
    height: 50px;
    padding-top: 16px;
    padding-bottom: 16px;
    padding-left: 32px;
    padding-right: 32px;
}

form {
    background-color: bisque;
    width: 700px;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
    border: 1px burlywood;

}

#form-header{
    font-size: 32px;
    padding-top: 56px;
    padding-bottom: 32px;
}

#social-wrapper{

    background-color:palegoldenrod;
    padding: 8px;

}
#input-wrapper {

    padding-top: 80px;
    padding-bottom: 40px;
    padding: left 80px;
    padding-right: 80px;
}
.input-box{
    font-size: 18px;
    padding-bottom: 12px;
    margin-bottom: 26px;
    border: 0;
    border-bottom: plum  1pt;
    width: 50%;
}
#btn-submit{
    background-color: blueviolet;
padding-top: 12px;
padding-bottom: 12px;
padding-left: 24px;
padding-right: 24px;
font-size: 18px;
color: rgb(220, 255, 240);
border: none;

}
</style>
</head>

<body>
<form>
<h1>Register</h1>
<div id= "social-wrapper">

    <img class="social-icon"src="http://pluspng.com/img-png/google-logo-png-open-2000.png"alt="google logo"/>
    <img class="social-icon"src="http://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png"alt="facebook logo"/>
    <img class="social-icon"src="http://image.flaticon.com/icons/svg/25/25231.svg"alt="github logo"/>
    <img class="social-icon"src="http://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png"alt="Linkedin logo"/>
    
</div>


<div id= "input-wrapper">
    <div>
        <input class="input-box"
        type="text"
        name="username"
        placeholder="Username"></div>
        
        <div><input class="input-box"
        type="email"
        name="email"
        placeholder="Email"></div>
<div>
        <input class="input-box"
        type="password"
        name="password"
        placeholder="Password"></div>
<div>
        <input class="input-box"
        type="ConformPassword"
        name="ConformPassword"
        placeholder="Conform Password">
    </div>

</div>

<input id="btn-submit" type="submit" value="Register" method="GET">

</form>

</body>
</html>
